<html><head><meta charset="utf-8">
<script>
	var xmlHttp;

    function send() {
        xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = showResult;

        var a = document.getElementById("มะม่วง").value;
        var b = document.getElementById("ส้ม").value;
        var c = document.getElementById("กล้วย").value;
        var url= "add.php?a=" + a + "&b=" + b + "&c=" + c;                
       
       xmlHttp.open("GET", url);
       xmlHttp.send();   
   }
   function showResult() {
       if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
           document.getElementById("result").innerHTML = xmlHttp.responseText;
       }
   }
</script></head>
<body>
    <h1>บันทึกการขาย</h1>
     มะม่วง กก. ละ 30 บาท ขายได้ <input type="number" id="มะม่วง"> กก. <br>
     ส้ม กก. ละ 70 บาท ขายได้ <input type="number" id="ส้ม" >  กก. <br>
     กล้วย กก. ละ 30 บาท ขายได้ <input type="number" id="กล้วย" onkeyup="send()">  กก. <br>
    <span id="result"></span> 
</body></html>
